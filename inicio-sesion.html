        <meta name="authors" content="Nathaly Gonzales; Kevin Luksic; Daniel Navarrete">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Archivos CSS-->
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <!--Archivos JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script src="js/validaciones.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Logo de la Empresa">
                <span>ODS14</span>
            </div>
            <nav>
                <ul>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="objetivos.html">Objetivos</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="agrupaciones.html">Agrupaciones</a></li>
                </ul>
            </nav>
            <div class="login-button">
                <a href="index.html">Registro</a>
            </div>
        </header>
        <div class="container">
            <div class="titulo">
                <img src="images/logo.png">
                <h1 class="titulo">Iniciar sesión</h1>
            </div>
            <form id="form-login">
                <ul>
                    <li>
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" class="blue-input" placeholder="Ingresa tu nombre de usuario" required>
                    </li>
                    <li>
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="blue-input" placeholder="Ingresa tu contraseña" required>
                    </li>
                    <li>
                        <button type="submit" class="blue-button">Ingresar</button>
                    </li>
                    <li>
                        <a href="index.html">¿No tienes una cuenta? Registrate</a>
                    </li>
                </ul>
            </form>
        </div>
        <script src="" async defer></script>
    </body>
</html>
