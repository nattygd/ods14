    <div class="container signup">
        <form id="form-signup" class="form-signup">
            <div class="titulo">
                <h1 class="titulo">Regístrate</h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de usuario</label>
                        <input type="text" id="nombre" name="nombre" class="form-control"
                            placeholder="Ingrese su nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" id="rut" name="rut" class="form-control"
                            placeholder="Ingrese su RUT" required>
                    </div>
                    <div class="campo">
                        <label for="regiones" class="form-label">Región</label>
                        <select class=form-select id="regiones" name="regiones">
                            <!--Carga de regiones-->
                        </select>
                    </div>
                    <div class="campo">
                        <label for="comunas" class="form-label">Comuna</label>
                        <select class=form-select id="regiones" name="regiones">
                            <!--Carga de comunas-->
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" id="email" name="email" class="form-control"
                            placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Ingrese su contraseña" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirmación de contraseña</label>
                        <input type="password" id="password2" name="password2" class="form-control"
                            placeholder="Reingrese su contraseña" required>
                    </div>
                </div>
            </div>            
            <div class="mb-3 form-check" style="padding-top: 3%;">
                <input type="checkbox" class="form-check-input" id="tyc" name="tyc">
                <label class="form-check-label" for="tyc" id="tyc-text" name="tyc">He leido y estoy de acuerdo con los términos y
                    condiciones de la web.</label>
            </div>
            <div class="mb-3 blue-button">
                <button type="submit" class="btn btn-primary">Crear cuenta</button>
            </div>
        </form>
